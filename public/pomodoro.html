<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 3rd Party Scripts -->
        <!-- Moment for time formatting -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
            defer
        ></script>
        <!-- QS for Query parameter parsing -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <!-- For Vue.JS -->
        <script src="https://unpkg.com/vue@next"></script>
        <!-- Socket so that we can communicate to our backend -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/Pomodoro.js" defer></script>
        <script src="/js/Socket.js" defer></script>

        <title>Room</title>
    </head>
    <body>
        <div id="app">
            <button @click="setTimer">Create Timer</button>
            <button v-if="!timerPaused" @click="pauseTimer()">Pause</button>
            <button v-else @click="playTimer()">Play</button>
            <h2>{{time}}</h2>
            <ul>
                <li v-for="user in userList" :key="user">{{user.username}}</li>
            </ul>
        </div>
    </body>
</html>
